<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FNF Mobile</title>
    <script type="text/javascript" src="./Funkin.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #openfl-content { width: 100%; height: 100%; }
        
        /* THE BUTTONS */
        .touch-btn { 
            position: fixed; width: 100px; height: 100px; 
            background: rgba(255, 255, 255, 0.1); border: 3px solid #fff; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; z-index: 999; touch-action: manipulation;
        }
        #btn-left  { left: 20px; bottom: 130px; }
        #btn-down  { left: 130px; bottom: 30px; }
        #btn-up    { right: 130px; bottom: 30px; }
        #btn-right { right: 20px; bottom: 130px; }
        #btn-enter { left: 50%; transform: translateX(-50%); bottom: 20px; width: 120px; height: 40px; }
    </style>
</head>
<body>
    <div id="openfl-content"></div>

    <div class="touch-btn" id="btn-left">L</div>
    <div class="touch-btn" id="btn-down">D</div>
    <div class="touch-btn" id="btn-up">U</div>
    <div class="touch-btn" id="btn-right">R</div>
    <div class="touch-btn" id="btn-enter">ENTER</div>

    <script>
        /* This forces the phone to use a simpler renderer so it doesn't crash */
        lime.embed ("Funkin", "openfl-content", 0, 0, { parameters: { renderer: "canvas" } });

        const keys = { 
            'btn-left': 37, 'btn-down': 40, 'btn-up': 38, 'btn-right': 39, 'btn-enter': 13 
        };

        Object.keys(keys).forEach(id => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                window.dispatchEvent(new KeyboardEvent('keydown', { keyCode: keys[id] }));
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                window.dispatchEvent(new KeyboardEvent('keyup', { keyCode: keys[id] }));
            });
        });

        // iPhone Audio Wakeup
        window.addEventListener('touchstart', () => {
            const ctx = window.AudioContext || window.webkitAudioContext;
            if (ctx) { (new ctx()).resume(); }
        }, {once: true});
    </script>
</body>
</html>
